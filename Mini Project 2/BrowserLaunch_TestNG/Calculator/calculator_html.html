<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Simple Calculator using HTML, CSS and JavaScript </title>
 <link rel="stylesheet" href="calculator_css.css">
</head>
<body>
<table class = "calculator" >
 <tr>
 <td colspan = "3"> <input class = "display-box" type = "text" id = "result"  /> </td>
 <!-- clearScreen() function clear all the values -->
 <td> <input id="c" class = "button" type = "button" value = "C" onclick = "clearScreen()" style = "background-color: #fb0066;" /> </td>
 </tr>
 <tr>
 <!-- display() function display the value of clicked button -->
 <td> <input id="1" class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
 <td> <input id="2" class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
 <td> <input id="3" class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
 <td> <input id="/" class = "button" type = "button" value = "/" onclick = "display('/')" /> </td>
 </tr>
 <tr>
 <td> <input id="4" class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
 <td> <input id="5" class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
 <td> <input id="6" class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
 <td> <input id="-" class = "button" type = "button" value = "-" onclick = "display('-')" /> </td>
 </tr>
 <tr>
 <td> <input id="7" class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
 <td> <input id="8" class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
 <td> <input id="9" class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
 <td> <input id="+" class = "button" type = "button" value = "+" onclick = "display('+')" /> </td>
 </tr>
 <tr>
 <td> <input id="." class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
 <td> <input id="0" class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>
 <!-- calculate() function evaluate the mathematical expression -->
 <td> <input id="eval" class = "button" type = "button" value = "=" onclick = "calculate()" style = "background-color: #fb0066;" /> </td>
 <td> <input id="*" class = "button" type = "button" value = "*" onclick = "display('*')" /> </td>
 </tr>
 </table>
<script type="text/javascript" src="calculator_javascript.js"></script>
</body>
</html>
